<html>
    <head>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/outputStyle.css') }}">
	</head>
    <body>
		<h3 style="color: #d6b97e">Your Review:</h3>

			<b style="color: #d6b97e">{{ session['user_text'] }}</b>
		</div>

		<form action="http://127.0.0.1:5000">
			<input style="margin-top:10px" type="submit" value="Back to Home" />
		</form>
